<body>
    <section id="logic">
  <div class="add_card">
    <form method="POST" action="/add_card">
      <input type="text" name="child_name" placeholder="child_name">
      <input type="text" name="child_lastname" placeholder="child_lastname">
      <input type="text" name="child_height" placeholder="child_height">
      <input type="text" name="child_weight" placeholder="child_weight">
      <input type="text" name="child_foot_size" placeholder="child_foot_size">
      <input type="text" name="age" placeholder="age">
      <input type="submit" value="Добавить ребенка">
    </form>
  </div>
  <div class="cards">
    {% for item in data%}
    <div class="yes">
      <form class="delete" method="POST" action="/delte_card">
        <input type="submit" value="Добавить ребенка">
        <img src="../static/bruh.jpg" class="delete" />
       </input>
        <input type="hidden" name="id" value="{{ item.id }}" />
        </form>
     <img src="../static/cards/{{item.id}}.png" alt="Але">
    <h1>{{ item.child_name }}</h5>
    <h2>{{ item.lastname }}</h2>
    <p>Рост: {{ item.child_height }}</p>
     <p>Вес: {{ item.child_weight }}</p>
     <p>Нога: {{ item.child_foot_size }}</p>
     <p>Лет: {{ item.age }}</p>
     <button>
       <img  class="mark"  src="../static/like.png" alt="like">
     </button>
   </div>
   {% endfor %}
   </div>
</section>
</body>
